<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dream Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>

<body>
    <section class="register-banner">
        <nav class='navbar'>
            <div class="wrapper">
                <img class="site-name" src="svg/title_logo.svg" />
                <div class='navbar_list'>
                    <div class="navbar_item"><a href="#"><img class='nav_icon' src="svg/smartcart.svg" />結帳</a></div>
                    <div class="navbar_item"><a href="#"><img class='nav_icon' src="svg/question.svg" />FAQ</a></div>
                    <div class="navbar_login navbar_register"><a href="#">註冊</a></div>
                    <div class="navbar_login"><a href="#">登入</a></div>
                </div>
            </div>
        </nav>
        <div id=register class="form_block register-section">
            <form id=form_register action="" method="post">
                帳號：
                <div class="form_block_input">
                    <input type="text" class="input_block" name="id" id="" value="" />
                    <p class="input-ok">帳號沒填</p>
                </div>
                姓名：
                <div class="form_block_input">
                    <input type="text" class="input_block" name="name" id="" value="" />
                    <p class="input-ok">姓名沒填</p>
                </div>
                密碼：
                <div class="form_block_input">
                    <input type="text" class="input_block" name="password" id="" value="" />
                    <p class="input-ok">密碼沒填</p>
                </div>
                再輸入一次：
                <div class="form_block_input">
                    <input type="text" class="input_block" name="password" id="" value="" />
                    <p class="input-ok">密碼沒填</p>
                </div>
                生日：
                <div class="form_block_input">
                    <input type="text" class="input_block" name="birthday" id="" value="" />
                    <p class="input-ok">生日沒填</p>
                </div>
                電話：
                <div class="form_block_input">
                    <input type="text" class="input_block" name="phone" id="" value="" />
                    <p class="input-ok">電話沒填</p>
                </div>

                <input type="submit" class="submit-button" name="" value="Sign Up" />
            </form>
            <div class="switch">
                <span class="has_account">已有帳號了嗎</span>
                <input type=button class="btn signIn-button" value="sign in">
                <input type=button class="btn sigUp-button" value="sign up">
            </div>
        </div>

        <div id=signIn class="form_block  signIn-session">
            <form id=form_signIn action="" method="post">

                <img class='img_moon' src="img/moon.png" />
                帳號：
                <div class="form_block_input">
                    <input type="text" class="input_block" name="id" id="" value="" />
                    <p class="input-ok">帳號沒填</p>
                </div>

                密碼：
                <div class="form_block_input">
                    <input type="text" class="input_block" name="password" id="" value="" />
                    <p class="input-ok">密碼沒填</p>
                </div>

                <input type="submit" class="submit-button" name="" value="Sign In" />
            </form>
            <div class="switch">
                <span class="has_account">還沒有帳號嗎</span>
                <input type=button class="btn signIn-button" value="sign in">
                <input type=button class="btn sigUp-button" value="sign up">
            </div>
        </div>
    </section>
    <footer class="register-footer">
        <div class="footer_top">
            <div class="wrapper">
                <div class="footer_info">
                    <div>公司地址：台灣市台灣路台灣號123樓</div>
                    <div>客服專線：01-1314-5566</div>
                    <div>來電時間：週一〜週五 09:00~18:00 / 週六、週日、國定假日（含連假）休息</div>
                    <div>email：java02@thatsdreaming.com.tw</div>
                </div>
                <div>
                    <img class="site-name_footer" src="svg/title_logo.svg" />
                    <div class="footer_icon_block">
                        <img class='icon' src="svg/facebook.svg" />
                        <img class='icon' src="svg/instagram-sketched.svg" />
                        <img class='icon' src="svg/twitter.svg" />
                    </div>
                </div>
            </div>
        </div>
        <div class="footer_bottom">
            happy coding © 2020 I Love Java.有限公司版權所有
        </div>
    </footer>
    <script src="js/sign_in_up.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
